filebeat.inputs:
- type: log
  enabled: true
  paths:
    - /var/log/auth.log
  include_lines: ['Connection closed by authenticating user','Connection closed by invalid user']

processors:
- add_host_metadata:
    netinfo.enabled: true
    cache.ttl: 5m

output.file:
  path: "/tmp"
  filename: filebeat.log
